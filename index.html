<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio with Mute Toggle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .mute-button {
      cursor: pointer;
      border: none;
      background: none;
      margin-top: 10px;
      padding: 0;
    }
    .mute-button img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- HTML5 Audio Player, hidden -->
  <audio id="audioPlayer" autoplay loop>
    <source src="CrystalSerenity.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Mute toggle button -->
  <button class="mute-button" id="muteToggle" title="Toggle Mute">
    <img id="muteIcon" src="unmuted.png" alt="Unmuted" />
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('audioPlayer');
      const muteBtn = document.getElementById('muteToggle');
      const muteIcon = document.getElementById('muteIcon');

      // Start muted or unmuted depending on your preference:
      // audio.muted = true; // if you want it muted by default
      audio.muted = false;  // or unmuted by default
      updateIcon();

      muteBtn.addEventListener('click', function () {
        audio.muted = !audio.muted;
        updateIcon();
      });

      function updateIcon() {
        if (audio.muted) {
          muteIcon.src = 'muted.png';
          muteIcon.alt = 'Muted';
        } else {
          muteIcon.src = 'unmuted.png';
          muteIcon.alt = 'Unmuted';
        }
      }
    });
  </script>

</body>
</html>
